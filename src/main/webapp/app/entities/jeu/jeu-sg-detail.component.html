
<div *ngIf="jeu">
    <h2>{{jeu.nom}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="socialGameApp.jeu.nombreJoueurMin">Nombre Joueur Min</span></dt>
        <dd>
            <span>{{jeu.nombreJoueurMin}}</span>
        </dd>
        <dt><span jhiTranslate="socialGameApp.jeu.nombreJoueurMax">Nombre Joueur Max</span></dt>
        <dd>
            <span>{{jeu.nombreJoueurMax}}</span>
        </dd>
        <dt><span jhiTranslate="socialGameApp.jeu.dureeMoyenne">Duree Moyenne</span></dt>
        <dd>
            <span>{{jeu.dureeMoyenne}} <span jhiTranslate="commun.minute">minutes</span></span>
        </dd>
        <dt><span jhiTranslate="socialGameApp.jeu.description">Description</span></dt>
        <dd>
            <span>{{jeu.description}}</span>
        </dd>
        <dt><span jhiTranslate="socialGameApp.jeu.image">Image</span></dt>
        <dd>
            <div *ngIf="jeu.image">
                <a (click)="openFile(jeu.imageContentType, jeu.image)">
                    <img [src]="'data:'+ jeu.imageContentType + ';base64,' + jeu.image" style="max-height: 100%;" alt="jeu image"/>
                </a>
            </div>
        </dd>
        <dt><span jhiTranslate="socialGameApp.jeu.genre">Genre</span></dt>
        <dd>
            <span jhiTranslate="{{'socialGameApp.GenreJeu.' + jeu.genre}}">{{jeu.genre}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'jeu-sg/'+ jeu.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
