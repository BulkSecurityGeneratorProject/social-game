
<div *ngIf="vote">
    <h2><span jhiTranslate="socialGameApp.vote.detail.title">Vote</span> {{vote.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="socialGameApp.vote.evenement">Evenement</span></dt>
        <dd>
            <div *ngIf="vote.evenementId">
                <a [routerLink]="['/evenement-sg', vote.evenementId]">{{vote.evenementNom}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="socialGameApp.vote.user">User</span></dt>
        <dd>
            {{vote.userLogin}}
        </dd>
        <dt><span jhiTranslate="socialGameApp.vote.jeu">Jeu</span></dt>
        <dd>
            <div *ngIf="vote.jeuId">
                <a [routerLink]="['/jeu-sg', vote.jeuId]">{{vote.jeuNom}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vote-sg/'+ vote.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
