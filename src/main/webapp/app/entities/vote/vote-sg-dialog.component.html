<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVoteLabel" jhiTranslate="socialGameApp.vote.home.createOrEditLabel">Create or edit a Vote</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!vote.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="vote.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="socialGameApp.vote.evenement" for="field_evenement">Evenement</label>
            <select class="form-control" id="field_evenement" name="evenement" [(ngModel)]="vote.evenementId"  required>
                <option [ngValue]="evenementOption.id" *ngFor="let evenementOption of evenements; trackBy: trackEvenementById">{{evenementOption.nom}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.evenement?.dirty && editForm.controls.evenement?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.evenement?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label jhiTranslate="socialGameApp.vote.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="vote.userId"  required>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label jhiTranslate="socialGameApp.vote.jeu" for="field_jeu">Jeu</label>
            <select class="form-control" id="field_jeu" name="jeu" [(ngModel)]="vote.jeuId"  required>
                <option [ngValue]="jeuOption.id" *ngFor="let jeuOption of jeus; trackBy: trackJeuById">{{jeuOption.nom}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.jeu?.dirty && editForm.controls.jeu?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.jeu?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
