<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEvenementLabel" jhiTranslate="socialGameApp.evenement.home.createOrEditLabel">Create or edit a Evenement</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!evenement.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="evenement.id" readonly />
        </div>
        <!--<div class="form-group">-->
            <!--<label class="form-control-label" jhiTranslate="socialGameApp.evenement.date" for="field_date">Date</label>-->
            <!--<div class="d-flex">-->
                <!--<input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="evenement.date"-->
                  <!--/>-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialGameApp.evenement.date" for="field_date">Date</label>
            <div class="d-flex">
                <div class="input-group">
                    <input id="field_date" class="form-control" placeholder="dd/MM/yyyy"
                        name="dp" [(ngModel)]="evenement.date" ngbDatepicker #d="ngbDatepicker">
                    <button class="input-group-addon" (click)="d.toggle()" type="button">
                        <i class="fa fa-calendar"></i>
                    </button>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialGameApp.evenement.lieu" for="field_lieu">Lieu</label>
            <input type="text" class="form-control" name="lieu" id="field_lieu"
                [(ngModel)]="evenement.lieu"/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialGameApp.evenement.nom" for="field_nom">Nom</label>
            <input type="text" class="form-control" name="nom" id="field_nom"
                [(ngModel)]="evenement.nom"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialGameApp.evenement.dateFinVote" for="field_dateFinVote">Date Fin Vote</label>
            <div class="d-flex">
                <input id="field_dateFinVote" type="date" class="form-control" name="dateFinVote" [(ngModel)]="evenement.dateFinVote"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="socialGameApp.evenement.jeux" for="field_jeux">Jeux</label>
            <select class="form-control" id="field_jeux" multiple name="jeux" [(ngModel)]="evenement.jeuxes">
                <option [ngValue]="getSelected(evenement.jeuxes, jeuOption)" *ngFor="let jeuOption of jeus; trackBy: trackJeuById">{{jeuOption.nom}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="socialGameApp.evenement.sphere" for="field_sphere">Sphere</label>
            <select class="form-control" id="field_sphere" name="sphere" [(ngModel)]="evenement.sphereId" required>
                <option [ngValue]="sphereOption.id" *ngFor="let sphereOption of spheres; trackBy: trackSphereById">{{sphereOption.nom}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.sphere?.dirty && editForm.controls.sphere?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.sphere?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
