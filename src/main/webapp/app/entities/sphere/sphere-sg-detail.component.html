
<div *ngIf="sphere">
    <h2>{{sphere.nom}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="socialGameApp.sphere.administrateur">Administrateur</span></dt>
        <dd>
            {{sphere.administrateurLogin}}
        </dd>
        <dt><span jhiTranslate="socialGameApp.sphere.abonnes">Abonnes</span></dt>
        <dd>
            <span *ngFor="let abonnes of sphere.abonnes; let last = last">
                {{abonnes.login}}{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sphere-sg/'+ sphere.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
