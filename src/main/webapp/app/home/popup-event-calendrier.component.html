<div class="modal-header">
    <h4 class="modal-title" id="myVoteLabel" jhiTranslate="socialGameApp.vote.popup.titre">Titre</h4>
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
</div>
<div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div [ngSwitch]="votesResumes && votesResumes.length > 0">
        <span *ngSwitchCase="true">
            <div *ngFor="let vote of votesResumes" >
                <label>
                    <ngb-progressbar type="success" [value]="vote.nombreVotant" [max]="vote.nombreTotalVotant"> {{vote.nombreVotant}}</ngb-progressbar>
                    {{vote.nomJeu}}
                </label>
            </div>
        </span>
        <div *ngSwitchCase="false">
            <span jhiTranslate="socialGameApp.vote.popup.aucun">Aucun</span>
        </div>
    </div>


</div>
